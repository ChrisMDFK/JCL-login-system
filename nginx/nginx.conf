# JCL 企業級多租戶身分驗證系統
# Nginx 主要配置檔案 - 生產環境就緒

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 工作進程設定
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP 設定區塊
http {
    # MIME 類型設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式設定
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'tenant="$http_x_tenant_id"';

    # 安全日誌格式
    log_format security '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        '"$http_x_tenant_id" "$http_x_correlation_id" '
                        'blocked="$blocked"';

    access_log /var/log/nginx/access.log main;

    # 基本效能設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 緩衝區大小設定
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Gzip 壓縮設定
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 速率限制設定 - 基於租戶 + IP 的多維度限制
    map $http_x_tenant_id $rate_limit_key {
        default "global:$binary_remote_addr";
        ~^(.+)$ "$1:$binary_remote_addr";
    }

    # 定義速率限制區域
    limit_req_zone $rate_limit_key zone=login:10m rate=5r/m;        # 登入: 每分鐘 5 次
    limit_req_zone $rate_limit_key zone=api:10m rate=100r/m;       # 一般 API: 每分鐘 100 次
    limit_req_zone $rate_limit_key zone=upload:10m rate=10r/m;     # 檔案上傳: 每分鐘 10 次
    limit_req_zone $rate_limit_key zone=register:10m rate=2r/m;    # 註冊: 每分鐘 2 次

    # 連線速率限制
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # SSL 設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # DH 參數
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # 安全標頭 (將在 server 區塊中詳細設定)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upstream 後端服務設定
    upstream jcl_api {
        least_conn;
        server api:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream jcl_frontend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 健康檢查端點 (內部使用)
    server {
        listen 80;
        server_name localhost;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;  # 僅允許內部網路存取
            deny all;
        }
    }

    # HTTP 到 HTTPS 重新導向
    server {
        listen 80;
        server_name jcl-system.com admin.jcl-system.com app.jcl-system.com;
        
        # 讓 Let's Encrypt 驗證通過
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 其他所有請求重新導向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # 主要 HTTPS 伺服器 - 前端應用程式
    server {
        listen 443 ssl http2;
        server_name jcl-system.com app.jcl-system.com;

        # SSL 憑證設定
        ssl_certificate /etc/nginx/ssl/jcl-system.com.crt;
        ssl_certificate_key /etc/nginx/ssl/jcl-system.com.key;

        # 安全標頭
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self' https://api.jcl-system.com wss://api.jcl-system.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(self), payment=(), usb=()" always;

        # 連線限制
        limit_conn perip 10;
        limit_conn perserver 1000;

        # 檔案上傳大小限制
        client_max_body_size 10m;

        # 靜態檔案快取設定
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            
            # 壓縮設定
            gzip_static on;
        }

        # API 代理設定
        location /api/ {
            # 速率限制
            limit_req zone=api burst=20 nodelay;
            
            # 代理到後端 API
            proxy_pass http://jcl_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Correlation-Id $request_id;
            
            # 超時設定
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 緩存控制
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # 特殊 API 端點速率限制
        location /api/auth/login {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://jcl_api;
            include /etc/nginx/conf.d/proxy_headers.conf;
        }

        location /api/auth/register {
            limit_req zone=register burst=2 nodelay;
            proxy_pass http://jcl_api;
            include /etc/nginx/conf.d/proxy_headers.conf;
        }

        location /api/upload {
            limit_req zone=upload burst=5 nodelay;
            client_max_body_size 50m;
            proxy_pass http://jcl_api;
            include /etc/nginx/conf.d/proxy_headers.conf;
        }

        # WebSocket 支援
        location /ws {
            proxy_pass http://jcl_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 特殊設定
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60;
        }

        # CSP 違規報告端點
        location /csp-report {
            proxy_pass http://jcl_api/csp-report;
            include /etc/nginx/conf.d/proxy_headers.conf;
            
            # 僅接受 POST 請求
            limit_except POST {
                deny all;
            }
        }

        # 前端應用程式
        location / {
            proxy_pass http://jcl_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Next.js 特殊設定
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            
            # 超時設定
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy";
            add_header Content-Type text/plain;
        }

        # 機器人檔案
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
        }

        # 安全性檔案
        location = /security.txt {
            add_header Content-Type text/plain;
            return 200 "Contact: security@jcl-system.com\nExpires: 2024-12-31T23:59:59.000Z\n";
        }

        # 禁止存取敏感檔案
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # 管理介面 HTTPS 伺服器
    server {
        listen 443 ssl http2;
        server_name admin.jcl-system.com;

        # SSL 憑證設定
        ssl_certificate /etc/nginx/ssl/admin.jcl-system.com.crt;
        ssl_certificate_key /etc/nginx/ssl/admin.jcl-system.com.key;

        # 加強安全標頭 (管理介面)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; connect-src 'self' https://api.jcl-system.com; style-src 'self'; font-src 'self'; img-src 'self' data:; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'self';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

        # IP 白名單 (生產環境中應設定實際的管理員 IP)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        # 額外的身分驗證 (可選)
        # auth_basic "JCL 系統管理區域";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # 更嚴格的速率限制
        limit_req zone=api burst=10 nodelay;
        limit_conn perip 5;

        # 代理到前端 (管理模式)
        location / {
            proxy_pass http://jcl_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Admin-Mode "true";
        }

        # 管理 API 代理
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://jcl_api;
            include /etc/nginx/conf.d/proxy_headers.conf;
        }
    }

    # API 專用子域名
    server {
        listen 443 ssl http2;
        server_name api.jcl-system.com;

        # SSL 憑證設定
        ssl_certificate /etc/nginx/ssl/api.jcl-system.com.crt;
        ssl_certificate_key /etc/nginx/ssl/api.jcl-system.com.key;

        # API 安全標頭
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin" always;

        # CORS 標頭 (將由後端 API 處理)
        # add_header Access-Control-Allow-Origin "https://jcl-system.com" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-Tenant-Id" always;

        # 速率限制
        limit_req zone=api burst=50 nodelay;
        limit_conn perip 20;

        # API 根路徑
        location / {
            proxy_pass http://jcl_api;
            include /etc/nginx/conf.d/proxy_headers.conf;
        }

        # 健康檢查
        location /health {
            proxy_pass http://jcl_api/health;
            access_log off;
        }

        location /ready {
            proxy_pass http://jcl_api/ready;
            access_log off;
        }

        # Prometheus 指標 (限制存取)
        location /metrics {
            proxy_pass http://jcl_api/metrics;
            allow 172.20.0.0/16;  # 僅允許內部網路
            deny all;
            access_log off;
        }
    }

    # 載入其他配置檔案
    include /etc/nginx/conf.d/*.conf;
}